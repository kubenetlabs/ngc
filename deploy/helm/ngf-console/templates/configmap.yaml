apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ngf-console.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console.labels" . | nindent 4 }}
data:
  NGF_EDITION: {{ .Values.ngf.edition | quote }}
  NGF_CONTROLLER_NAMESPACE: {{ .Values.ngf.controllerNamespace | quote }}
  DATABASE_TYPE: {{ .Values.database.type | quote }}
  PROMETHEUS_URL: {{ .Values.prometheus.url | quote }}
  {{- if .Values.clickhouse.enabled }}
  CLICKHOUSE_ENABLED: "true"
  {{- end }}
  {{- if .Values.inference.enabled }}
  INFERENCE_ENABLED: "true"
  TRITON_SCRAPE_INTERVAL: {{ .Values.inference.tritonMetrics.scrapeInterval | quote }}
  SCALING_BACKEND: {{ .Values.inference.scaling.backend | quote }}
  {{- end }}
  {{- if .Values.xc.enabled }}
  XC_ENABLED: "true"
  XC_TENANT_URL: {{ .Values.xc.tenantUrl | quote }}
  {{- end }}

{{- if .Values.multiCluster.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "ngf-console.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console.labels" . | nindent 4 }}
spec:
  parentRefs:
    {{- if .Values.multiCluster.gatewayRef }}
    - name: {{ .Values.multiCluster.gatewayRef.name }}
      namespace: {{ .Values.multiCluster.gatewayRef.namespace | default "nginx-gateway" }}
    {{- else }}
    - name: {{ .Values.ingress.gatewayName | default "llm-gateway" }}
      namespace: {{ .Values.ngf.controllerNamespace | default "nginx-gateway" }}
    {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/v1
      backendRefs:
        - name: {{ include "ngf-console.fullname" . }}-api
          port: 8080
{{- end }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ngf-console.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "ngf-console.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "ngf-console.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "ngf-console.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: DATABASE_TYPE
              value: {{ .Values.database.type | quote }}
            - name: NGF_EDITION
              value: {{ .Values.ngf.edition | quote }}
            {{- if .Values.clickhouse.enabled }}
            - name: CLICKHOUSE_URL
              value: "http://{{ include "ngf-console.fullname" . }}-clickhouse:8123"
            {{- end }}
            - name: PROMETHEUS_URL
              value: {{ .Values.prometheus.url | quote }}
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}

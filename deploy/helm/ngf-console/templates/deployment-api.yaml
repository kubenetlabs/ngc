apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ngf-console.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicas }}
  selector:
    matchLabels:
      {{- include "ngf-console.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        {{- include "ngf-console.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: {{ include "ngf-console.serviceAccountName" . }}
      containers:
        - name: api
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          args:
            - "--port=8080"
            - "--config-db=/data/ngf-console.db"
            {{- if .Values.clickhouse.enabled }}
            - "--db-type=clickhouse"
            - "--clickhouse-url={{ include "ngf-console.fullname" . }}-clickhouse:9000"
            {{- end }}
            {{- if .Values.prometheus.url }}
            - "--prometheus-url={{ .Values.prometheus.url }}"
            {{- end }}
            {{- if .Values.multiCluster.enabled }}
            - "--multicluster"
            - "--multicluster-namespace={{ .Release.Namespace }}"
            {{- if .Values.multiCluster.hubClusterName }}
            - "--multicluster-default={{ .Values.multiCluster.hubClusterName }}"
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      volumes:
        - name: data
          {{- if and (eq .Values.database.type "sqlite") .Values.database.sqlite.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "ngf-console.fullname" . }}-api-data
          {{- else }}
          emptyDir: {}
          {{- end }}

{{- if .Values.otelCollector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ngf-console.fullname" . }}-otel-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1000
      resource:
        attributes:
          - key: service.name
            value: ngf-console
            action: upsert

    exporters:
      clickhouse:
        endpoint: tcp://{{ include "ngf-console.fullname" . }}-clickhouse:9000
        database: default
        logs_table_name: ngf_access_logs
        timeout: 5s
        retry_on_failure:
          enabled: true
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: ngf

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch, resource]
          exporters: [clickhouse]
        metrics:
          receivers: [otlp]
          processors: [batch, resource]
          exporters: [prometheus]
{{- end }}

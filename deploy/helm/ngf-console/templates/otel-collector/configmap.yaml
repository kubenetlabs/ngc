{{- if .Values.otelCollector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ngf-console.fullname" . }}-otel-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      {{- if .Values.multiCluster.enabled }}
      otlp/agents:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4320
      {{- end }}

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1000
      resource:
        attributes:
          - key: service.name
            value: ngf-console
            action: upsert
      {{- if .Values.multiCluster.enabled }}
      resource/local:
        attributes:
          - key: cluster_name
            value: {{ .Values.multiCluster.hubClusterName | default "hub" }}
            action: upsert
      {{- end }}

    exporters:
      clickhouse:
        endpoint: tcp://{{ include "ngf-console.fullname" . }}-clickhouse:9000
        database: default
        logs_table_name: ngf_access_logs
        timeout: 5s
        retry_on_failure:
          enabled: true
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: ngf

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch, resource{{- if .Values.multiCluster.enabled }}, resource/local{{- end }}]
          exporters: [clickhouse]
        metrics:
          receivers: [otlp]
          processors: [batch, resource{{- if .Values.multiCluster.enabled }}, resource/local{{- end }}]
          exporters: [prometheus]
        {{- if .Values.multiCluster.enabled }}
        logs/agents:
          receivers: [otlp/agents]
          processors: [batch]
          exporters: [clickhouse]
        metrics/agents:
          receivers: [otlp/agents]
          processors: [batch]
          exporters: [prometheus]
        {{- end }}
{{- end }}

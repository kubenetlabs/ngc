apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: distributedcloudpublishes.ngf-console.f5.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.14.0
spec:
  group: ngf-console.f5.com
  names:
    kind: DistributedCloudPublish
    listKind: DistributedCloudPublishList
    plural: distributedcloudpublishes
    singular: distributedcloudpublish
    shortNames:
      - xcpub
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: HTTPRoute
          type: string
          jsonPath: .spec.httpRouteRef
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: XC LB
          type: string
          jsonPath: .status.xcLoadBalancerName
        - name: WAF
          type: string
          jsonPath: .status.wafPolicyAttached
        - name: Synced
          type: string
          jsonPath: .status.lastSyncedAt
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          description: >-
            DistributedCloudPublish defines the configuration for publishing
            an NGF route to F5 Distributed Cloud.
          type: object
          required:
            - spec
          properties:
            apiVersion:
              description: API version of the resource.
              type: string
            kind:
              description: Kind of the resource.
              type: string
            metadata:
              type: object
            spec:
              description: Desired state of the DistributedCloudPublish resource.
              type: object
              required:
                - httpRouteRef
                - distributedCloud
              properties:
                httpRouteRef:
                  description: >-
                    Reference to the HTTPRoute resource to publish.
                  type: string
                inferencePoolRef:
                  description: >-
                    Optional reference to a Gateway API InferencePool for
                    AI gateway workloads.
                  type: string
                distributedCloud:
                  description: >-
                    Configuration for the F5 Distributed Cloud integration.
                  type: object
                  required:
                    - tenant
                    - namespace
                    - publicHostname
                  properties:
                    tenant:
                      description: F5 Distributed Cloud tenant name.
                      type: string
                    namespace:
                      description: F5 Distributed Cloud namespace.
                      type: string
                    wafPolicy:
                      description: >-
                        Name of the WAF policy to apply on the Distributed
                        Cloud load balancer.
                      type: string
                    botDefense:
                      description: Bot defense configuration.
                      type: object
                      properties:
                        enabled:
                          description: Whether bot defense is enabled.
                          type: boolean
                          default: false
                    ddosProtection:
                      description: DDoS protection configuration.
                      type: object
                      properties:
                        enabled:
                          description: Whether DDoS protection is enabled.
                          type: boolean
                          default: false
                    publicHostname:
                      description: >-
                        Public hostname for the Distributed Cloud HTTP
                        load balancer.
                      type: string
                    tls:
                      description: TLS configuration.
                      type: object
                      properties:
                        secretRef:
                          description: >-
                            Reference to a Kubernetes Secret containing the TLS
                            certificate and key.
                          type: string
                    originPool:
                      description: Origin pool configuration.
                      type: object
                      properties:
                        name:
                          description: Name of the origin pool.
                          type: string
                    rateLimiting:
                      description: Rate limiting configuration.
                      type: object
                      properties:
                        enabled:
                          description: Whether rate limiting is enabled.
                          type: boolean
                          default: false
                        requestsPerUnit:
                          description: Maximum number of requests per unit.
                          type: integer
                          format: int32
                        unit:
                          description: >-
                            Time unit for rate limiting (e.g., second, minute, hour).
                          type: string
                          enum:
                            - second
                            - minute
                            - hour
                    multiRegion:
                      description: Multi-region deployment configuration.
                      type: object
                      properties:
                        enabled:
                          description: Whether multi-region is enabled.
                          type: boolean
                          default: false
                        regions:
                          description: List of regions for multi-region deployment.
                          type: array
                          items:
                            type: string
            status:
              description: Observed state of the DistributedCloudPublish resource.
              type: object
              properties:
                phase:
                  description: >-
                    Current phase of the publish (Pending, Published, Error).
                  type: string
                xcLoadBalancerName:
                  description: >-
                    Name of the HTTP Load Balancer created in XC.
                  type: string
                xcOriginPoolName:
                  description: >-
                    Name of the origin pool created in XC.
                  type: string
                xcVirtualIP:
                  description: >-
                    Virtual IP assigned by XC for the load balancer.
                  type: string
                xcDNS:
                  description: >-
                    DNS name assigned by XC for the load balancer.
                  type: string
                wafPolicyAttached:
                  description: >-
                    WAF policy attached to the XC load balancer.
                  type: string
                lastSyncedAt:
                  description: >-
                    Timestamp of the last successful sync to XC.
                  type: string
                  format: date-time
                conditions:
                  description: >-
                    Conditions represent the latest available observations
                    of the resource's state.
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - lastTransitionTime
                      - reason
                      - message
                    properties:
                      type:
                        description: Type of the condition.
                        type: string
                        maxLength: 316
                      status:
                        description: Status of the condition.
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      lastTransitionTime:
                        description: Last time the condition transitioned.
                        type: string
                        format: date-time
                      reason:
                        description: Machine-readable reason for the condition.
                        type: string
                        maxLength: 1024
                      message:
                        description: Human-readable message.
                        type: string
                        maxLength: 32768
                      observedGeneration:
                        description: Generation observed by the controller.
                        type: integer
                        format: int64
                        minimum: 0

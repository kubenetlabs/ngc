apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: ngf-console
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      batch:
        timeout: 5s
        send_batch_size: 1000
      resource:
        attributes:
          - key: service.name
            value: ngf-console
            action: upsert

    exporters:
      clickhouse:
        endpoint: tcp://clickhouse.ngf-console:9000
        database: default
        logs_table_name: ngf_access_logs
        timeout: 5s
        retry_on_failure:
          enabled: true
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: ngf

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch, resource]
          exporters: [clickhouse]
        metrics:
          receivers: [otlp]
          processors: [batch, resource]
          exporters: [prometheus]
---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  namespace: ngf-console
spec:
  selector:
    app: otel-collector
  ports:
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
    - name: prometheus
      port: 8889
      targetPort: 8889
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: ngf-console
  labels:
    app: otel-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          args: ["--config=/etc/otel/config.yaml"]
          ports:
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
            - containerPort: 8889
              name: prometheus
          volumeMounts:
            - name: config
              mountPath: /etc/otel
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: otel-collector-config

---
# Minimal Prometheus deployment for NGF Console.
# Scrapes nginx_gateway_fabric_* metrics from NGF pods.
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: ngf-console
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      # Scrape NGF controller metrics (port 9113)
      - job_name: 'nginx-gateway-fabric'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - nginx-gateway
        relabel_configs:
          # Only scrape pods that have the 9113 metrics port
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: '9113'
            action: keep
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
          - source_labels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
            target_label: app

      # Scrape the NGF controller's health/readiness endpoint for gateway metrics
      - job_name: 'ngf-controller'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - nginx-gateway
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_container_port_number]
            regex: '8081'
            action: keep
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: ngf-console
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: ngf-console
      containers:
        - name: prometheus
          image: prom/prometheus:v2.51.2
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=7d"
            - "--web.enable-lifecycle"
          ports:
            - containerPort: 9090
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
            - name: data
              mountPath: /prometheus
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: prometheus-config
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: ngf-console
  labels:
    app: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - name: http
      port: 9090
      targetPort: 9090
  type: ClusterIP

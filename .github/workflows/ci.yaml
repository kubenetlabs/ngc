name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm test:run
      - run: pnpm build

  api:
    name: API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: api/go.sum
      - run: go build ./...
      - run: go test ./...
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: api

  migration-cli:
    name: Migration CLI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: migration-cli
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: migration-cli/go.sum
      - run: go build ./...
      - run: go test ./...
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: migration-cli

  operator:
    name: Operator
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: operator
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: operator/go.sum
      - run: go build ./...
      - run: go test ./...
      - uses: golangci/golangci-lint-action@v6
        with:
          working-directory: operator

  helm:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - run: helm lint deploy/helm/ngf-console

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, api, migration-cli, operator]
    steps:
      - uses: actions/checkout@v4
      - name: Build frontend image
        run: docker build -t ngf-console-frontend:ci frontend/
      - name: Build API image
        run: docker build -t ngf-console-api:ci api/
      - name: Build operator image
        run: docker build -t ngf-console-operator:ci operator/
      - name: Build migration CLI image
        run: docker build -t ngf-console-migration:ci migration-cli/

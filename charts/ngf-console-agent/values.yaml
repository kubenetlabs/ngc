cluster:
  name: ""  # Required: name of this cluster as registered on the hub

hub:
  apiEndpoint: ""      # Required: hub API URL (e.g., https://hub.example.com)
  otelEndpoint: ""     # Required: hub OTel Collector gRPC endpoint (e.g., hub.example.com:4317)
  authToken: ""        # Optional: authentication token for hub API

operator:
  enabled: true
  replicas: 1
  leaderElection: false
  reconcileInterval: 60s
  image:
    repository: danny2guns/ngf-console-operator
    tag: "0.1.0"
    pullPolicy: Always
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

heartbeat:
  enabled: true
  image:
    repository: danny2guns/ngf-console-agent-heartbeat
    tag: "0.1.0"
    pullPolicy: Always
  intervalSeconds: 30
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
    limits:
      cpu: 50m
      memory: 64Mi

otelCollector:
  enabled: true
  image:
    repository: otel/opentelemetry-collector-contrib
    tag: "0.96.0"
    pullPolicy: IfNotPresent
  tls:
    insecure: true    # Set to false in production; requires valid TLS on hub OTel endpoint
    caFile: ""        # Path to CA cert for hub OTel endpoint (if using self-signed certs)
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi

distributedCloud:
  enabled: false
  tenant: ""        # XC tenant name (e.g., "my-tenant" â†’ https://my-tenant.console.ves.volterra.io)
  apiToken: ""      # XC API token (Bearer token for authentication)
  namespace: "default"  # Default XC namespace for resources

serviceAccount:
  create: true
  name: ngf-console-agent
  annotations: {}

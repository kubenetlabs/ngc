apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: gatewaybundles.ngf-console.f5.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.0
spec:
  group: ngf-console.f5.com
  names:
    kind: GatewayBundle
    listKind: GatewayBundleList
    plural: gatewaybundles
    singular: gatewaybundle
    shortNames:
      - gwb
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Phase
          type: string
          jsonPath: .status.phase
        - name: Class
          type: string
          jsonPath: .spec.gatewayClassName
        - name: Address
          type: string
          jsonPath: .status.gatewayAddress
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      schema:
        openAPIV3Schema:
          type: object
          description: GatewayBundle is the Schema for the gatewaybundles API.
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - gatewayClassName
                - listeners
              properties:
                gatewayClassName:
                  type: string
                  description: GatewayClass to use.
                listeners:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    required:
                      - name
                      - port
                      - protocol
                    properties:
                      name:
                        type: string
                      port:
                        type: integer
                        format: int32
                        minimum: 1
                        maximum: 65535
                      protocol:
                        type: string
                        enum: ["HTTP", "HTTPS", "TLS", "TCP", "UDP"]
                      hostname:
                        type: string
                      tls:
                        type: object
                        properties:
                          mode:
                            type: string
                            enum: ["Terminate", "Passthrough"]
                          certificateRefs:
                            type: array
                            items:
                              type: object
                              required: ["name"]
                              properties:
                                name:
                                  type: string
                                namespace:
                                  type: string
                      allowedRoutes:
                        type: object
                        properties:
                          namespaces:
                            type: object
                            properties:
                              from:
                                type: string
                                enum: ["Same", "All", "Selector"]
                              selector:
                                type: object
                                additionalProperties:
                                  type: string
                labels:
                  type: object
                  additionalProperties:
                    type: string
                annotations:
                  type: object
                  additionalProperties:
                    type: string
                nginxProxy:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    ipFamily:
                      type: string
                      enum: ["dual", "ipv4", "ipv6"]
                    rewriteClientIP:
                      type: object
                      properties:
                        mode:
                          type: string
                        setIPRecursively:
                          type: boolean
                    telemetry:
                      type: object
                      properties:
                        exporter:
                          type: object
                          properties:
                            endpoint:
                              type: string
                waf:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    policyRef:
                      type: string
                snippetsFilter:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    serverSnippet:
                      type: string
                    locationSnippet:
                      type: string
                tls:
                  type: object
                  properties:
                    secretRefs:
                      type: array
                      items:
                        type: object
                        required: ["name"]
                        properties:
                          name:
                            type: string
                          namespace:
                            type: string
            status:
              type: object
              properties:
                phase:
                  type: string
                children:
                  type: array
                  items:
                    type: object
                    properties:
                      kind:
                        type: string
                      name:
                        type: string
                      ready:
                        type: boolean
                      message:
                        type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      observedGeneration:
                        type: integer
                        format: int64
                observedSpecHash:
                  type: string
                lastReconciledAt:
                  type: string
                  format: date-time
                gatewayAddress:
                  type: string

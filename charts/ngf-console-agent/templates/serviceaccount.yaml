{{- if .Values.serviceAccount.create }}
---
# Operator service account (read-write access for CRD reconciliation)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ngf-console-agent.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console-agent.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# Heartbeat service account (read-only access for cluster discovery)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "ngf-console-agent.serviceAccountName" . }}-heartbeat
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console-agent.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}

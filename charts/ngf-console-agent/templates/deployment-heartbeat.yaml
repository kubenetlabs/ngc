{{- if .Values.heartbeat.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ngf-console-agent.fullname" . }}-heartbeat
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: heartbeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ngf-console-agent.name" . }}
      app.kubernetes.io/component: heartbeat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ngf-console-agent.name" . }}
        app.kubernetes.io/component: heartbeat
      annotations:
        checksum/hub-secret: {{ include (print $.Template.BasePath "/secret-hub-connection.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "ngf-console-agent.serviceAccountName" . }}-heartbeat
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: heartbeat
          image: "{{ .Values.heartbeat.image.repository }}:{{ .Values.heartbeat.image.tag }}"
          imagePullPolicy: {{ .Values.heartbeat.image.pullPolicy }}
          args:
            - --cluster-name={{ .Values.cluster.name }}
            - --interval={{ .Values.heartbeat.intervalSeconds }}s
          envFrom:
            - secretRef:
                name: {{ include "ngf-console-agent.fullname" . }}-hub
          env:
            - name: CLUSTER_NAME
              value: {{ .Values.cluster.name | quote }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.heartbeat.resources | nindent 12 }}
{{- end }}

{{- if .Values.otelCollector.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ngf-console-agent.fullname" . }}-otel-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "ngf-console-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: otel-collector
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318

    processors:
      resource:
        attributes:
          - key: cluster_name
            value: {{ .Values.cluster.name | quote }}
            action: upsert
      batch:
        timeout: 10s
        send_batch_size: 1024

    exporters:
      otlp/hub:
        endpoint: {{ .Values.hub.otelEndpoint | quote }}
        tls:
          insecure: true

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [resource, batch]
          exporters: [otlp/hub]
        metrics:
          receivers: [otlp]
          processors: [resource, batch]
          exporters: [otlp/hub]
        logs:
          receivers: [otlp]
          processors: [resource, batch]
          exporters: [otlp/hub]
{{- end }}

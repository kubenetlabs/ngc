apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ngf-console-controller-role
rules:
  # Gateway API resources
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gateways
      - httproutes
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - gateway.networking.k8s.io
    resources:
      - gateways/status
      - httproutes/status
    verbs:
      - get
      - patch
      - update

  # InferencePool resources (Gateway API extension)
  - apiGroups:
      - inference.networking.x-k8s.io
    resources:
      - inferencepools
    verbs:
      - get
      - list
      - watch

  # DistributedCloudPublish custom resources
  - apiGroups:
      - ngf-console.f5.com
    resources:
      - distributedcloudpublishes
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ngf-console.f5.com
    resources:
      - distributedcloudpublishes/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ngf-console.f5.com
    resources:
      - distributedcloudpublishes/finalizers
    verbs:
      - update

  # Core resources
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
